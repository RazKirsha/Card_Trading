{% extends 'partials/base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}

<h1>Signup</h1>

<form method="POST">
    {% csrf_token %}

    {% bootstrap_form form wrapper_class='col-6 offset-2 my-2' %}

    {% bootstrap_form profile_form wrapper_class='col-6 offset-2 my-2' %}


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
