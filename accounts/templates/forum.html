{% extends 'partials\base.html' %}

{% block content %}
    <h1>Forum</h1>
    <a class="btn btn-primary" href="{% url 'write_topic' %}">Write Topic</a>
    {% for subject in data %}
        <hr>
        <h3><a href="{% url 'topic' subject.id %}">{{subject.title}}</a></h3>
        <h6>{{subject.date_written}}</h6>
        <br>
        <p>{{subject.writer}}</p>
        {% if user.is_superuser %}
            <a class="btn btn-danger" href="{% url 'delete_topic' subject.id %}">Delete</a>
        {% endif %}
    {% empty %}
        <h3>No Topics Yet!</h3>
    {% endfor %}
{% endblock %}
